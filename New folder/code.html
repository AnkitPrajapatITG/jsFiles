<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("enter your number");
        let numberValue = Math.round(Number(num));

        //NaN

        if(num == "" || Number.isNaN(numberValue) || numberValue > 100 || numberValue < 0  ){
            alert("please enter a valid number")
        }
    </script>
</body>
