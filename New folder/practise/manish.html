<body>
    <script>
        let count = 0;
        for (let i = 5; i <= 500; i++) {
            if (i % 2 == 1) {
                count = count + i
            }
        }
        console.log('this is sum of all odd bettween 5 to 500:', count)
    </script>
</body>
