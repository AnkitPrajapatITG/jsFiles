<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <form id="Form-box">
        <label>
            First Name
            <input type="text" class="inputBOx" name="firstName">
        </label>
        <br>
        <label>
            Last Name
            <input type="text" class="inputBOx" name="lastName">
        </label>
        <br>

        <label>
            Email
            <input type="text" class="inputBOx" name="email">
        </label>
        <br>

        <label>
            class
            <select name="className" id="classInput" >

            </select>
        </label>
        <br>
        <label>
            Password
            <input type="text" class="inputBOx " id="pass" name="password">
        </label>
        <br>
        <label>
            confirm Passsword
            <input type="text" class="inputBOx" name="confirmPassword" >
        </label>
        <br>

        <button type="submit">Submit</button>
    </form>
    <script>
        const formdata = {};
        const form = document.getElementById("Form-box");
        const inputs = document.getElementsByTagName("input");
        const classList = document.getElementById("classInput");

        for (let i = 1; i <= 100; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.innerText = i;
            classList.appendChild(option);
        }


        function addData(obj, key, value) {
            obj[key] = value;
            return obj;
        }

        Array.from(inputs).forEach((element) => {
            element.addEventListener("input", (event) => {
                const value = event.target.value;
                const key = event.target.name;
                addData(formdata, key, value);
                // console.log(formdata);
            })
        })
        classList.addEventListener("change", (event) => {
            const value = event.target.value;
            const key = event.target.name;
            addData(formdata, key, value);
        })


        form.addEventListener("submit", (event) => {
            event.preventDefault();

            // });
            console.log(formdata);
        }) 
    </script>
</body>
