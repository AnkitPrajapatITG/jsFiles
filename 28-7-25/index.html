<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Alpha Tint with Inverted Brightness</title>
    <style>
        body {
            font-family: sans-serif;
            background: #ffffff;
            padding: 20px;
        }

        canvas {
            display: block;
            margin-top: 20px;
            border: 1px solid #ccc;
            background: transparent;
        }
    </style>
</head>

<body>

    <h2>Alpha Mask via Inverted Brightness</h2>

    <input type="file" id="upload" accept="image/*"><br><br>
    <label>
        Tint Color:
        <input type="color" id="tintColor" value="#ffe600" />
    </label>

    <canvas id="canvas"></canvas>

    <script> 
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const upload = document.getElementById("upload");
        const tintColorPicker = document.getElementById("tintColor");

        let originalImage = null;

        upload.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    originalImage = img;
                    applyEffect();
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(file);
        });

        tintColorPicker.addEventListener("input", applyEffect);

        function applyEffect() {
            if (!originalImage) return;

            const tint = hexToRgb(tintColorPicker.value);

            // Draw original
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(originalImage, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                const brightness = (r + g + b) / 3;
                const inverted = 255 - brightness;
                const alpha = inverted / 255;

                data[i] = tint.r;
                data[i + 1] = tint.g;
                data[i + 2] = tint.b;
                data[i + 3] = alpha * 255;
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            return {
                r: (bigint >> 16) & 255,
                g: (bigint >> 8) & 255,
                b: bigint & 255,
            };
        }
    </script>

</body>

</html>
