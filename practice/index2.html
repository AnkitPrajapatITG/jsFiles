<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .product-list {
            margin-bottom: 20px;
        }

        .product {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #cartItems {
            list-style-type: none;
            padding: 0;
        }

        #cartItems li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        button.remove {
            background-color: #f44336;
        }

        button.remove:hover {
            background-color: #d32f2f;
        }

        #totalPrice {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Shopping Cart</h1>

        <!-- Product List -->
        <div class="product-list">
            <div class="product">
                <p>Product 1 - $10</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <p>Product 2 - $20</p>
                <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <p>Product 3 - $30</p>
                <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
            </div>
        </div>

        <h2>Your Cart</h2>
        <ul id="cartItems">
            <!-- Cart items will be listed here -->
        </ul>

        <div id="totalPrice">Total: $0</div>
    </div>

    <script src="cart.js"></script>
</body>

</html>
